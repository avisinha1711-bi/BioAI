<!DOCTYPE html>
<html>
<head>
  <title>BIOAI – AI-powered Cancer Photoacoustic Diagnosis</title>
  <script>
    async function diagnose() {
      const data = {
        "ENTER THE READING FROM PHOTOACOUSTIC SPECTROSCOPY OF (C=O)": document.getElementById("co").value,
        "ENTER THE READING FROM PHOTOACOUSTIC SPECTROSCOPY OF (CH3)": document.getElementById("ch3").value,
        "ENTER THE READING FROM PHOTOACOUSTIC SPECTROSCOPY OF (C-OH)": document.getElementById("coh").value,
        "ENTER THE READING FROM PHOTOACOUSTIC SPECTROSCOPY OF (O-H)": document.getElementById("oh").value
      };

      const res = await fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById("output").innerText =
        "Prediction: " + result.result + 
        " (Probability: " + result.probability.toFixed(3) + ")";
    }
  </script>
</head>
<body>
  <h1>BIOAI – AI-powered Cancer Photoacoustic Diagnosis</h1>
  <label>ENTER THE READING FROM PHOTOACOUSTIC SPECTROSCOPY OF (C=O) (~1720): <input id="co" type="number" step="0.01" value="1"></label><br>
  <label>ENTER THE READING FROM PHOTOACOUSTIC SPECTROSCOPY OF (CH3) (~1300): <input id="ch3" type="number" step="0.01" value="1"></label><br>
  <label>ENTER THE READING FROM PHOTOACOUSTIC SPECTROSCOPY OF (C-OH) (~1100): <input id="coh" type="number" step="0.01" value="1"></label><br>
  <label>ENTER THE READING FROM PHOTOACOUSTIC SPECTROSCOPY OF (O-H) (~3500): <input id="oh" type="number" step="0.01" value="1"></label><br>
  <button onclick="diagnose()">Diagnose</button>
  <p id="output"></p>
</body>
</html>
