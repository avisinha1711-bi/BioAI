<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cancer & DNA Simulation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen overflow-hidden">
  <h1 class="text-cyan-400 text-3xl font-bold mb-4">CANCER METASTASIS BY BioAI</h1>

  <!-- DNA Helix (background) -->
  <canvas id="dnaCanvas" width="600" height="150" class="mb-4"></canvas>

  <!-- Cancer Simulation -->
  <canvas id="cancerCanvas" width="600" height="400" class="border border-gray-600 rounded-lg"></canvas>
  
  <div id="tumorSize" class="mt-4 text-lg"></div>
  
  <div class="mt-4 flex space-x-4">
    <button onclick="startSimulation()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">Start</button>
    <button onclick="resetSimulation()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">Reset</button>
  </div>

  <script>
    /* DNA Helix Animation */
    const dnaCanvas = document.getElementById("dnaCanvas");
    const dnaCtx = dnaCanvas.getContext("2d");
    let angle = 0;

    function drawDNA() {
      dnaCtx.clearRect(0, 0, dnaCanvas.width, dnaCanvas.height);
      for (let i = 0; i < 50; i++) {
        let x1 = 150 + Math.sin(angle + i * 0.3) * 50;
        let x2 = 450 + Math.sin(angle + i * 0.3 + Math.PI) * 50;
        let y = i * 3;
        dnaCtx.beginPath();
        dnaCtx.arc(x1, y, 5, 0, Math.PI * 2);
        dnaCtx.fillStyle = "red";
        dnaCtx.fill();

        dnaCtx.beginPath();
        dnaCtx.arc(x2, y, 5, 0, Math.PI * 2);
        dnaCtx.fillStyle = "blue";
        dnaCtx.fill();

        dnaCtx.beginPath();
        dnaCtx.moveTo(x1, y);
        dnaCtx.lineTo(x2, y);
        dnaCtx.strokeStyle = "gray";
        dnaCtx.stroke();
      }
      angle += 0.01; // slow rotation
      requestAnimationFrame(drawDNA);
    }
    drawDNA();

    /* Cancer Simulation */
    const canvas = document.getElementById("cancerCanvas");
    const ctx = canvas.getContext("2d");
    const tumorSizeDisplay = document.getElementById("tumorSize");

    let tumor = { x: 300, y: 200, size: 10 };
    let vessels = [];
    let metastasis = [];
    let growing = false;

    function drawTumor() {
      ctx.beginPath();
      ctx.arc(tumor.x, tumor.y, tumor.size, 0, Math.PI * 2);
      ctx.fillStyle = "purple";
      ctx.fill();
    }

    function drawVessels() {
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      vessels.forEach(v => {
        ctx.beginPath();
        ctx.moveTo(v.x, v.y);
        for (let i = 1; i < v.path.length; i++) {
          ctx.lineTo(v.path[i].x, v.path[i].y);
        }
        ctx.stroke();
      });
    }

    function drawMetastasis() {
      metastasis.forEach(dot => {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
      });
    }

    function updateTumorSize() {
      tumorSizeDisplay.textContent = "Tumor Size: " + Math.round(tumor.size);
      tumorSizeDisplay.style.color = tumor.size > 50 ? "red" : "white";
    }

    function growTumor() {
      if (!growing) return;
      tumor.size += 0.2;

      if (Math.random() < 0.1) {
        let angle = Math.random() * Math.PI * 2;
        let path = [];
        let startX = tumor.x + Math.cos(angle) * tumor.size;
        let startY = tumor.y + Math.sin(angle) * tumor.size;

        path.push({ x: startX, y: startY });
        let curX = startX, curY = startY;

        for (let i = 0; i < 10; i++) {
          curX += (Math.random() - 0.5) * 15;
          curY += (Math.random() - 0.5) * 15;
          path.push({ x: curX, y: curY });
        }

        vessels.push({ x: tumor.x, y: tumor.y, path });
      }

      if (Math.random() < 0.05) {
        metastasis.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height
        });
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTumor();
      drawVessels();
      drawMetastasis();
      updateTumorSize();

      requestAnimationFrame(growTumor);
    }

    function startSimulation() {
      growing = true;
      growTumor();
    }

    function resetSimulation() {
      growing = false;
      tumor = { x: 300, y: 200, size: 10 };
      vessels = [];
      metastasis = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTumor();
      updateTumorSize();
    }

    resetSimulation();
  </script>
</body>
</html>
